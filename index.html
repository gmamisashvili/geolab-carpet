<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crapet</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="header fixed-top">
      <div class="header-logo">
        <a href="./index.html" class="header-logo-a">
          <img src="./assets/img/svg/logo.svg" alt="Logo" class="logo-img" />
        </a>
      </div>
      <div class="header-nav">
        <ul class="nav-ul">
          <li class="nav-li"><a href="#" class="nav-li-a">გალერეა</a></li>
          <li class="nav-li"><a href="#" class="nav-li-a">ჩვენს შესახებ</a></li>
          <li class="nav-li"><a href="#" class="nav-li-a">კონტაქტი</a></li>
        </ul>
      </div>
    </nav>
    <section class="slider">
      <!-- prettier-ignore -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <!-- prettier-ignore -->
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner relative">
          <div class="carousel-item active">
              <!-- prettier-ignore -->
            <img class="d-block slider-imgs w-100" src="assets/img/carpet1.jpg" alt="First slide"/>
            <div class="slider-img-name">ALADIN</div>
          </div>
          <div class="carousel-item">
              <!-- prettier-ignore -->
            <img class="d-block slider-imgs w-100" src="assets/img/carpet2.jpg" alt="Second slide"/>
            <div class="slider-img-name">ALADIN</div>
          </div>
          <div class="carousel-item">
            <img class="d-block slider-imgs w-100" src="assets/img/carpet1.jpg" alt="Third slide" />
          </div>
          <div class="slider-img-name">ALADIN</div>
        </div>
      </div>
    </section>
    <section class="gallery">
      <div class="gallery-row row m-0">
        <div class="col-6 gallery-img-div-1">
          <div class="gallery-header">
            <h2 class="gallery-name">გალერეა</h2>
            <p class="gallery-p">გაალამაზე შენი ინტერიერი</p>
          </div>
          <div class="img-wrapper relative" style="height:70%;">
            <img
              src="./assets/img/gallerySection/images.jpg"
              alt="carpet"
              class="gallery-img1"
            />
            <div class="img-1-price">250₾</div>
            <div class="img-1-old-price relative">
              <div class="relative">
                400₾
                <div class="price-line"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-3 relative gallery-img-div-2">
          <img
            src="./assets/img/gallerySection/galery2.jpg"
            alt="carpet"
            class="gallery-img2"
          />
          <div class="img-2-price">250₾</div>
          <div class="img-2-old-price relative">
            <div class="relative">
              530₾
              <div class="price-line"></div>
            </div>
          </div>
        </div>
        <div class="col-3 relative gallery-img-div-3">
          <img
            src="./assets/img/gallerySection/images.jpg"
            alt="#"
            class="gallery-img3"
          />
          <div class="img-3-price">250₾</div>
          <div class="img-3-old-price relative">
            <div class="relative">
              300₾
              <div class="price-line"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="gallery-more">
        <p class="more-text">ვრცლად</p>
        <hr
          style="background-color: #e3b559;margin: 5px;height: 1px;width: 60px;"
        />
      </div>
    </section>

    <!-- scripts -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
