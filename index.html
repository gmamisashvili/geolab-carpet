<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crapet</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">


  </head>
  <body>
    <section class="slider">
      <!-- prettier-ignore -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <!-- prettier-ignore -->
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner relative">
          <div class="carousel-item active">
              <!-- prettier-ignore -->
            <img class="d-block slider-imgs w-100" src="assets/img/carpet1.jpg" alt="First slide"/>
            <div class="slider-img-name">ALADIN</div>
          </div>
          <div class="carousel-item">
              <!-- prettier-ignore -->
            <img class="d-block slider-imgs w-100" src="assets/img/carpet2.jpg" alt="Second slide"/>
            <div class="slider-img-name">ALADIN</div>
          </div>
          <div class="carousel-item">
            <img class="d-block slider-imgs w-100" src="assets/img/carpet1.jpg" alt="Third slide" />
          </div>
          <div class="slider-img-name">ALADIN</div>
        </div>
      </div>
    </section>

    <!-- scripts -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>

  </body>
</html>
