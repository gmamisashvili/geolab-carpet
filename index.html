<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crapet</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <section class="slider">
      <!-- prettier-ignore -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <!-- prettier-ignore -->
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner relative">
          <div class="carousel-item active">
              <!-- prettier-ignore -->
            <img class="d-block slider-imgs w-100" src="./imgs/carpet1.jpg" alt="First slide"
            />
            <div class="slider-img-name">ALADIN</div>
          </div>
          <div class="carousel-item">
              <!-- prettier-ignore -->
            <img class="d-block slider-imgs w-100" src="./imgs/carpet2.jpg" alt="Second slide"/>
            <div class="slider-img-name">ALADIN</div>
          </div>
          <div class="carousel-item">
            <img class="d-block slider-imgs w-100" src="./imgs/carpet1.jpg" alt="Third slide" />
          </div>
          <div class="slider-img-name">ALADIN</div>
        </div>
      </div>
    </section>

    <!-- bootstrap -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script src="./js/jquery.js"></script>
  </body>
</html>
